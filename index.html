        .site-bubble {

            align-items: center;

            text-align: center;
            text-decoration: none;
            color: #f0f0f0;
            transition: background 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }
        .site-bubble:hover {

        .site-bubble img {

            margin-bottom: 1rem;

        .site-bubble span {
