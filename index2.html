<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR RSL Hub</title>
    <link rel="shortcut icon" href="../sites/Images//Affinity/void.png">
    <base href="sites/">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        :root {
            --primary: #4460ff;
            --secondary: #23263a;
            --background: #181a24;
            --bubble-bg: #23263a;
            --bubble-hover: #4460ff;
            --text-light: #f0f0f0;
            --text-muted: #acacac;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background), var(--secondary));
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(24,26,36,0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px #0004;
            z-index: 10;
        }
        header img {
            height: 40px;
            margin-right: 1rem;
        }
        header h1 {
            color: var(--text-light);
            font-size: 2rem;
            margin: 0;
            letter-spacing: 2px;
        }
        .search-bar {
            flex: 1;
            margin-left: 2rem;
            max-width: 350px;
        }
        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: none;
            background: #23263a;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .search-bar input:focus {
            box-shadow: 0 0 0 2px var(--primary);
        }
        h2 {
            text-align: center;
            color: var(--primary);
            margin-top: 2rem;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        .site-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }
        .site-bubble {
            width: 175px;
            height: 175px;
            background: var(--bubble-bg);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: var(--text-light);
            box-shadow: 0 4px 16px #0006;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .site-bubble:hover, .site-bubble:focus {
            background: var(--bubble-hover);
            transform: scale(1.07) translateY(-6px);
            box-shadow: 0 8px 24px #4460ff55;
            z-index: 2;
        }
        .site-bubble img {
            width: 90px;
            height: 90px;
            margin-bottom: 1rem;
            object-fit: contain;
            border-radius: 50%;
            background: #fff1;
            box-shadow: 0 2px 8px #0003;
        }
        .site-bubble span {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-light);
            text-shadow: 0 1px 4px #0008;
        }
        @media (max-width: 900px) {
            .site-container { gap: 1rem; }
            .site-bubble { width: 140px; height: 140px; }
            .site-bubble img { width: 70px; height: 70px; }
        }
        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; }
            .search-bar { margin: 1rem 0 0 0; width: 100%; max-width: none; }
            .site-container { gap: 0.7rem; }
            .site-bubble { width: 110px; height: 110px; }
            .site-bubble img { width: 50px; height: 50px; }
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--background); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3350cc; }
    </style>
</head>
<body>
    <header>
        <img src="../sites/Images//Affinity/void.png" alt="Logo FR RSL">
        <h1>FR RSL Hub</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher une faction...">
        </div>

        </a>
    </div>
    <script>
        // Filtre de recherche
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            document.querySelectorAll('.site-bubble').forEach(bubble => {
                const name = bubble.getAttribute('data-name').toLowerCase();
                bubble.style.display = name.includes(query) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
