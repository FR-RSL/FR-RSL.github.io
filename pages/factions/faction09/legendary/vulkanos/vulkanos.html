<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulkanos</title>
  <link rel="shortcut icon" href="../../../../Images/Factions/demonspawn.png">
  <base href="assets/">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #23263a, #181a24);
      color: #f0f0f0;
      transition: background-color 0.6s ease, color 0.6s ease;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      column-gap: 2rem;
      padding: 2rem;
      height: 100vh;
      box-sizing: border-box;
      transition: opacity 0.5s cubic-bezier(.4,0,.2,1);
      opacity: 1;
      background-color: transparent;
      margin-top: 5.5rem; /* Ajout de cette ligne pour créer l'espacement */
    }
    .left-panel {
      flex: 1;
      max-width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(23, 25, 37, 0.8);
      border: 2px solid #303c7c;
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
      position: relative;
    }
    .left-panel-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      margin-top: 2rem;
    }
    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .rarity-box {
      background: rgb(255, 183, 0);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 10px goldenrod;
    }
    .type-badge {
      background: #111;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      font-weight: bold;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
    .extra-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .extra-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 4rem;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 220px;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      /* Correction du placement */
    }
    .champion-img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(68, 96, 255, 0.4);
      object-fit: contain;
      margin-top: 0;
      margin-bottom: 0;
      /* Correction du placement */
    }
    .middle-panel {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: rgba(23, 25, 37, 0.8);
      border: 2px solid #303c7c;
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .spells {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 10rem;
      row-gap: 3rem;
      margin-top: 1rem;
      justify-items: center;
    }
    .spell {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffd700; /* Changé en jaune */
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); /* Ombre jaune */
      transition: transform 0.35s ease;
    }
    .spell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .spell.passive {
      border: 3px solid #00ffff; /* Cyan pour les passifs */
    }
    .spell.passive::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      width: 86px;
      height: 86px;
      border: 3px solid rgba(0, 255, 255, 0.3); /* Cyan transparent */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Ombre cyan */
      pointer-events: none;
    }
    /* Ajout du point blanc tournant */
    .spell.passive::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform-origin: center 48px; /* Rayon de rotation */
      animation: rotate-dot 4s linear infinite;
    }
    @keyframes rotate-dot {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mise à jour de l'animation existante pour la bordure */
    @keyframes rotate-light {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .aura {
      width: 110px;           /* Augmenté */
      height: 110px;          /* Augmenté */
      border-radius: 12px;    /* Arrondi pour suivre l'image */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 1rem;
      position: relative;
      transition: box-shadow 0.4s;
    }
    .aura-img {
      width: 100px;           /* Ajusté pour remplir la boîte */
      height: 100px;          /* Ajusté pour remplir la boîte */
      object-fit: contain;    /* Affiche l'image entière sans la couper */
      border-radius: 12px;
      transition: box-shadow 0.4s;
    }
    .right-panel {
      flex: 1;
      max-width: 30%;
      background: rgba(23, 25, 37, 0.8);
      border: 2px solid #303c7c;
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .stats {
      margin-top: 0;
      background-color: rgba(24, 26, 36, 0.4);
      color: #e6b800;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      line-height: 2.2;
      transition: all 0.6s ease;
    }
    .stats h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #e6b800;
    }
    .stat-block {
      display: grid;
      grid-template-columns: auto auto;
      gap: 0.5rem 2rem;
      font-family: monospace;
    }
    .stat-name {
      text-align: left;
    }
    .stat-value {
      text-align: right;
    }
    .form-selector {
      margin: 1rem auto;
      text-align: center;
    }
    .form-selector button {
      margin: 0 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 1px solid #4460ff;
      border-radius: 8px;
      background: #23263a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .form-selector button:hover {
      background: #181a24;
    }
    .form-selector button:active {
      background: #007bff;
      transform: scale(0.95);
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .form-selector button.active {
      background: #4460ff;
      color: #fff;
      cursor: default;
    }
    .form-selector button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    .gbt {
      color: lime;
    }
    .gbt::before { content: "["; }
    .gbt::after { content: "]"; }
    .gold-t { color: gold; }
    .tooltip {
      position: absolute;
      background: rgb(24, 26, 36);
      border: 1px solid #4460ff;
      color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      z-index: 1000;
      font-size: 1rem;
      line-height: 1.35;
      display: none;
    }
    .tooltip h4 {
      margin: 0;
      font-size: 1.5rem;
      color: #e6b800;
    }
    .tooltip .level-info {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 1rem;
      border-top: 1px solid #555;
      padding-top: 0.8rem;
      list-style-type: disc;
      padding-left: 1.5rem;
    }
    .tooltip.hidden {
      display: none;
    }
    .back-to-hub {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(23, 25, 37, 0.8);
      border: 1px solid #4460ff;
      color: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .back-to-hub:hover {
      background: #4460ff;
      transform: scale(1.1);
    }
    .cooldown {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      color: #aaa;
      margin-left: auto;
    }
    .cooldown-icon {
      width: 16px;
      height: 16px;
      background: url('cooldown-icon.png') no-repeat center center;
      background-size: contain;
    }
    .spell-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .spell-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e6b800;
    }
    .factions-info {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #555;
    }
  </style>
</head>
<body>
  <a href="../../../hub.html" class="back-to-hub">← Retour au Hub</a>
  <div class="container" id="champion-container">
    <div class="left-panel">
      <div class="left-panel-content">
        <div class="info">
          <div class="rarity-box">
            <span>Legendaire</span>
          </div>
          <div class="type-badge" id="champion-type">Defense</div>
        </div>
        <div class="extra-image">
          <img src="../../../../Images/Affinity/force.png" alt="Spirit" class="extra-img">
        </div>
      </div>
      <div class="image-container">
        <img src="vulkanos.png" alt="Champion" class="champion-img" id="champion-img">
      </div>
    </div>
    <div class="middle-panel" id="right-panel">
      <div class="spells" id="spells-section"></div>
      <div class="aura" id="aura-section">
        <img src="" alt="Aura" class="aura-img" id="aura-img" onmouseover="showAuraTooltip(event)" onmouseout="hideAuraGlow()">
      </div>
    </div>
    <div class="right-panel" id="stats-panel">
      <div class="stats" id="stats-section">
          <h3>Statistiques</h3>
          <div class="stat-block">
            </div>
        </div>
    </div>
  </div>
  <div id="tooltip" class="tooltip hidden"></div>
  <script>
    // Remplacer tout le script par une version simplifiée
    const championData = {
      type: "Defense",
      spells: [
        {
			img: "sort1.png",
			name: "Lame en fusion",
			description: `
            	Attaque un ennemi.<br><br>
            	Chaque fois que cette competence est utilisee, augmente de maniere permanente
				les degats infliges par cette competence de 10% (s'accumule jusqu'a 100%).<br><br>
				Possede 50% de chances de contre-attaquer avec cette competence chaque fois qu'un ennemi
				sous debuff <span class='gbt'>Brulure de PV</span> attaque ce Champion ou ses allies.
          	`,
          	damage: "3.5*DEF",
          	levelInfo: [
            	"Niv. 2 : Dégâts +10%",
            	"Niv. 3 : Dégâts +10%",
          	],
        },
        {
          	img: "sort2.png",
          	name: "Terreur ardente",
          	description: `
            	Attaque tous les ennemis.<br><br>
				Place un debuff <span class='gbt'>Peur</span> pendant 2 tours.
				Les ennemis affliges d'un debuff <span class='gbt'>Brulure de PV</span> ne peuvent pas resister a ce debuff.
          	`,
          	damage: "3.6*DEF",
          	cooldown: 4,
         	levelInfo: [
            	"Niv. 2 : Dégâts +10%",
            	"Niv. 3 : Dégâts +10%",
            	"Niv. 4 : Temps de recharge -1",
          	],
        },
        {
          	img: "sort3.png",
          	name: "Brulure de demolition",
          	description: `
            	Attaque 2 fois un ennemi.<br><br>
            	Les degats infliges par cette competence augmentent de 10% pour les tours restants des debuffs
				<span class='gbt'>Brulure de PV</span> sur l'equipe ennemie (s'accumule jusqu'a 100%).
          	`,
          	damage: "3*DEF",
          	cooldown: 4,
          	factions: [
            `
				Les degats recus par ce Champion sont reduits de 50% lorsque cette competence n'est pas en temps de recharge.
			`,
            `
				Chaque fois qu'un debuff <span class='gbt'>Brulure de PV</span> est active sur un ennemi, a 50% de chances
				de reduire d'1 tour le temps de recharge de cette competence.
			`,
            `
				Si la cible se trouve sous debuff <span class='gbt'>Brulure de PV</span>, cette attaque ignorera les buffs
				<span class='gbt'>Peau de Pierre</span>, <span class='gbt'>Invincible</span>, <span class='gbt'>Protection d'allie</span>,
				<span class='gbt'>Blocage des Degats</span> et <span class='gbt'>Bouclier</span>.
			`
          	],
          	levelInfo: [
            	"Niv. 2 : Dégâts +10%",
            	"Niv. 3 : Dégâts +10%",
            	"Niv. 4 : Dégâts +10%",
          	],
        },
        {
          	img: "passif1.png",
          	name: "Feu demoniaque deferlant [P]",
          	description: `
            	Des qu'un ennemi recoit un buff ou que son Compteur de Tour est augmente, a 50% de chances
				de placer un debuff <span class='gbt'>Brulure de PV</span> sur cet ennemi pendant 2 tours.<br><br>
				Si un ennemi est deja afflige d'un debuff <span class='gbt'>Brulure de PV</span>, a au lieu de ca 50%
				de chances de l'activer instantanement.<br><br>
				Si plusieurs Champions de l'equipe disposent de cette Competence, une seule sera activee.
          	`,
          	factions: [
            `
            	Il est impossible de bloquer et de resister aux debuffs <span class='gbt'>Brulure de PV</span>
				places par cette competence.
            `,
            `
            	Chaque fois qu'un debuff <span class='gbt'>Brulure de PV</span> s'active sur un ennemi,
				ce Champion gagne 5% d'Ignorer la DEF (s'accumule jusqu'a 100%).
            `,
            `
            	Place un debuff <span class='gbt'>Blocage de reanimation</span> sur les ennemis tues alors qu'ils etaient
				affliges d'un debuff <span class='gbt'>Brulure de PV</span>.
            `,
          	],
			levelInfo: [
        		"Niv. 2 : Chance de Buff/Debuff +10%",
        		"Niv. 3 : Chance de Buff/Debuff +10%",
			],
          	isPassive: true,
        },
      ],
    	stats: {
        	PV: "18 330",
        	ATQ: "936",
        	DEF: "1 421",
        	VIT: "97",
        	"TAUX C.": "15%",
        	"DÉG C.": "63%",
        	RÉS: "30",
        	PRÉ: "0",
      	},
  };

  const aura = {
    img: "../../../../../../assets/images/auras/sup-defence.png",
    description: `
      Augmente la statistique DEF des Alliés lors de toutes les Batailles de 33%.<br><br>
      Augmente la statistique VIT des Alliés lors de toutes les Batailles de 19%<br>
      (ne s'applique qu'a la Faction des Rejetons Demoniaques).
    `,
  };

    function showTooltip(event, spellIndex) {
      const spell = championData.spells[spellIndex];
      const tooltip = document.getElementById("tooltip");

      // Génération des informations de factions
      const factionsHTML = spell.factions
        ? spell.factions.map((info, index) => `<span style="color: gold; font-size: 0.9rem;">${index + 1} ${index === 0 ? "allié" : "alliés"} de faction : </span><br><span style="color: gray; font-size: 0.9rem;">${info}</span><br>`).join("")
        : "";

      // Génération des informations de niveau
      const levelInfoHTML = spell.levelInfo
        ? spell.levelInfo.map((info) => `<li>${info}</li>`).join("")
        : "";

      // Génération des informations de dégâts
      const damageHTML = spell.damage
        ? `<p><strong class=gold-t>Multiplicateur :</strong> <strong class="gt">${spell.damage}</strong></p>`
        : "";

      // Génération des informations de cooldown
      const cooldownHTML = spell.cooldown
        ? `<div class="cooldown">
             <div class="cooldown-icon"></div>
             <strong style='color:cyan'>${spell.cooldown} tours</strong>
           </div>`
        : "";

      // Construction du contenu de la bulle d'information
      tooltip.innerHTML = `
        <div class="spell-header">
          <span class="spell-name">${spell.name}</span>
          ${cooldownHTML}
        </div>
        <p>${spell.description}</p>
        ${damageHTML}
        ${factionsHTML ? `<div class="factions-info">${factionsHTML}</div>` : ""}
        ${levelInfoHTML ? `<ul class="level-info">${levelInfoHTML}</ul>` : ""}
      `;

      // Positionnement de la bulle d'information
      const spellElement = event.currentTarget;
      const rect = spellElement.getBoundingClientRect();
      tooltip.style.left = `${rect.left + window.scrollX}px`;
      tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;

      tooltip.style.display = "block";
      tooltip.classList.remove("hidden");

      spellElement.addEventListener("mouseleave", hideTooltip);
    }

    function hideTooltip() {
      const tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
      tooltip.classList.add("hidden");
    }

    function showAuraTooltip(event) {
      const tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = `
        <h4 class="gold-t">Aura</h4>
        <p>${aura.description}</p>
      `;
      const auraElement = event.currentTarget;
      const rect = auraElement.getBoundingClientRect();
      tooltip.style.left = `${rect.left + window.scrollX}px`;
      tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;
      tooltip.style.display = "block";
      tooltip.classList.remove("hidden");
      auraElement.classList.add("glow");
      document.getElementById("aura-img").classList.add("glow");
      auraElement.addEventListener("mouseleave", hideTooltip);
    }

    function hideAuraGlow() {
      document.getElementById("aura-img").classList.remove("glow");
    }

    // Initialisation au chargement de la page
    document.addEventListener("DOMContentLoaded", () => {
      // Mettre à jour le type
      document.getElementById("champion-type").textContent = championData.type;

      // Mettre à jour les sorts
      const spellsHTML = championData.spells
        .map(
          (spell, index) => `
          <div class="spell ${spell.isPassive ? "passive" : ""}">
            <img src="${spell.img}" alt="${spell.name}" 
                 onmouseover="showTooltip(event, ${index})">
          </div>
        `
        )
        .join("");
      document.getElementById("spells-section").innerHTML = spellsHTML;

      // Mettre à jour les statistiques
      const statsHTML = Object.entries(championData.stats)
        .map(
          ([key, value]) => `
            <div class="stat-name">${key}</div>
            <div class="stat-value">${value}</div>
          `
        )
        .join("");
      document.getElementById("stats-section").innerHTML = `
        <h3>Statistiques</h3>
        <div class="stat-block">${statsHTML}</div>
      `;

      // Mettre à jour l'aura
      document.getElementById("aura-img").src = aura.img;
    });
  </script>
</body>
</html>
