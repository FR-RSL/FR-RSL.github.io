<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetsuya</title>
  <link rel="shortcut icon" href="../../../../../assets/images/factions/shadowkin.png">
  <link rel="stylesheet" href="../../../../../assets/css/legendary.css">
  <!-- Registre des thèmes de faction -->
  <script src="../../../../../assets/js/faction-theme-registry.js"></script>
  <style>
    /* Styles spéciaux pour Tetsuya - Lead Faction */

    /* S'assurer que les sorts normaux utilisent la couleur standardisée */
    .spell {
      border: 3px solid var(--legendary) !important; /* Couleur dorée standardisée */
    }

    /* Animation spéciale pour les sorts passifs de Tetsuya */
    .spell.passive {
      border: 3px solid #00ffff !important; /* Cyan pour les passifs */
    }

    .spell.passive::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      border: 3px solid rgba(0, 255, 255, 0.3); /* Cyan transparent */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Ombre cyan */
      pointer-events: none;
    }

    /* Point blanc tournant pour les passifs de Tetsuya */
    .spell.passive::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform-origin: center 48px; /* Rayon de rotation */
      animation: rotate-dot 4s linear infinite;
    }

    @keyframes rotate-dot {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Styles pour les informations de factions - Optimisés pour Tetsuya */
    .factions-info {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #555;
    }

    .faction-effect {
      margin-bottom: 0.6rem;
      padding: 0.4rem 0.6rem;
      background: rgba(255, 215, 0, 0.08);
      border-left: 2px solid gold;
      border-radius: 3px;
    }

    .faction-count {
      color: gold;
      font-weight: bold;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.2rem;
    }

    .faction-description {
      color: #cbd5e1;
      font-size: 0.85rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    /* Les descriptions mobiles utilisent le CSS standardisé de legendary.css */
    /* Pas besoin de redéfinir ici, le CSS global gère déjà tout */

    /* L'affichage des sorts utilise le CSS standardisé de legendary.css */
    /* Pas besoin de redéfinir ici, le CSS global gère déjà le responsive */

    /* Tooltips sobres et responsive - Override pour Tetsuya */
    .tooltip {
      position: fixed;
      background: var(--tooltip-bg);
      border: 1px solid var(--tooltip-border);
      color: var(--text-light);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      max-width: 400px !important; /* Limite fixe pour éviter les tooltips trop larges */
      z-index: 1000;
      font-size: 0.95rem;
      line-height: 1.6;
      display: none;
      backdrop-filter: blur(20px);
      pointer-events: none;
      overflow-y: auto;
      min-width: 300px;
    }

    /* Responsive pour les tooltips de Tetsuya */
    @media (min-width: 1200px) {
      .tooltip {
        max-width: 450px !important;
        min-width: 350px !important;
        font-size: 1rem;
        padding: 1.8rem;
        line-height: 1.6;
      }
    }

    @media (min-width: 768px) and (max-width: 1199px) {
      .tooltip {
        max-width: 400px !important;
        min-width: 320px !important;
        font-size: 0.95rem;
        padding: 1.5rem;
      }
    }

    .tooltip.show {
      display: block;
    }

    .tooltip h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
      color: #e6b800;
    }

    .tooltip .level-info {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 1rem;
      border-top: 1px solid #555;
      padding-top: 0.8rem;
      list-style-type: disc;
      padding-left: 1.5rem;
    }

    .tooltip .spell-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .tooltip .spell-name {
      font-weight: bold;
      color: #e6b800;
      font-size: 1.1rem;
    }



    /* Masquer les tooltips sur mobile */
    @media (max-width: 767px) {
      .tooltip {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Bouton retour responsive : fixe sur desktop, en haut sur mobile -->
  <a href="../../hub.html" class="back-to-hub">← Retour au Hub</a>

  <div class="container">
    <div class="left-panel panel">
      <h2 class="champion-name">Tetsuya le Sauveur</h2>
      <div class="champion-info">
        <div class="info-group">
          <div class="rarity-box">Légendaire</div>
          <div class="type-badge" id="champion-type">Attaque</div>
        </div>
        <div class="info-group">
          <img src="../../../../../assets/images/affinity/magic.png" alt="Magic" class="affinity-img">
        </div>
      </div>
      <div class="champion-image-container">
        <img src="assets/tetsuya.png" alt="Tetsuya" class="champion-img">
      </div>
    </div>

    <div class="middle-panel panel">
      <h3 style="text-align: center; color: #e6b800; margin-bottom: 1.5rem;">Compétences</h3>
      <div class="spells-container" id="spells-section">
        <!-- Les sorts seront générés par JavaScript -->
      </div>
      <div class="aura-container">
        <div class="aura">
          <img src="" alt="Aura" class="aura-img" id="aura-img">
        </div>
        <!-- La description mobile de l'aura sera ajoutée ici par JavaScript -->
      </div>
    </div>

    <div class="right-panel panel">
      <div class="stats">
        <h3>Statistiques</h3>
        <div class="stat-block" id="stats-content"></div>
      </div>
    </div>
  </div>

  <!-- Tooltip pour desktop uniquement -->
  <div id="tooltip" class="tooltip"></div>
  <script src="../../../../../assets/js/constant.js"></script><script src="tetsuya.js"></script>
</body>
</html>
