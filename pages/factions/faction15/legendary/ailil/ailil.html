<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ailil</title>
  <link rel="shortcut icon" href="../../../../../assets/images/factions/sylvan-watchers.png">
  <base href="assets/">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #23263a, #181a24);
      color: #f0f0f0;
      transition: background-color 0.6s ease, color 0.6s ease;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      column-gap: 2rem;
      padding: 2rem;
      height: 100vh;
      box-sizing: border-box;
      transition: opacity 0.5s cubic-bezier(.4,0,.2,1);
      opacity: 1;
      background-color: transparent;
      margin-top: 5.5rem; /* Ajout de cette ligne pour créer l'espacement */
    }
    .left-panel {
      flex: 1;
      max-width: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(23, 25, 37, 0.8);
      border: 2px solid #303c7c;
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
      position: relative;
    }
    .left-panel-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      margin-top: 2rem;
    }
    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .rarity-box {
      background: rgb(255, 183, 0);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 10px goldenrod;
    }
    .type-badge {
      background: #111;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      font-weight: bold;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
    }
    .extra-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .extra-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 4rem;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 220px;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      /* Correction du placement */
    }
    .champion-img {
      width: 100%;
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(68, 96, 255, 0.4);
      object-fit: contain;
      margin-top: 0;
      margin-bottom: 0;
      /* Correction du placement */
    }
    .middle-panel {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: rgba(23, 25, 37, 0.8);
      border: 2px solid #303c7c;
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .spells {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 10rem;
      row-gap: 3rem;
      margin-top: 1rem;
      justify-items: center;
    }
    .spell {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffd700; /* Changé en jaune */
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); /* Ombre jaune */
      transition: transform 0.35s ease;
    }
    .spell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .spell.passive {
      border: 3px solid #00ffff; /* Cyan pour les passifs */
    }
    .spell.passive::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -3px;
      width: 86px;
      height: 86px;
      border: 3px solid rgba(0, 255, 255, 0.3); /* Cyan transparent */
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Ombre cyan */
      pointer-events: none;
    }
    /* Ajout du point blanc tournant */
    .spell.passive::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      top: -5px;
      left: 50%;
      transform-origin: center 48px; /* Rayon de rotation */
      animation: rotate-dot 4s linear infinite;
    }
    @keyframes rotate-dot {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mise à jour de l'animation existante pour la bordure */
    @keyframes rotate-light {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .aura {
      width: 110px;           /* Augmenté */
      height: 110px;          /* Augmenté */
      border-radius: 12px;    /* Arrondi pour suivre l'image */
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 1rem;
      position: relative;
      transition: box-shadow 0.4s;
    }
    .aura-img {
      width: 100px;           /* Ajusté pour remplir la boîte */
      height: 100px;          /* Ajusté pour remplir la boîte */
      object-fit: contain;    /* Affiche l'image entière sans la couper */
      border-radius: 12px;
      transition: box-shadow 0.4s;
    }
    .right-panel {
      flex: 1;
      max-width: 30%;
      background: rgba(23, 25, 37, 0.8);
      border: 2px solid #303c7c;
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .stats {
      margin-top: 0;
      background-color: rgba(24, 26, 36, 0.4);
      color: #e6b800;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem;
      line-height: 2.2;
      transition: all 0.6s ease;
    }
    .stats h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #e6b800;
    }
    .stat-block {
      display: grid;
      grid-template-columns: auto auto;
      gap: 0.5rem 2rem;
      font-family: monospace;
    }
    .stat-name {
      text-align: left;
    }
    .stat-value {
      text-align: right;
    }
    .form-selector {
      margin: 1rem auto;
      text-align: center;
    }
    .form-selector button {
      margin: 0 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 1px solid #4460ff;
      border-radius: 8px;
      background: #23263a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .form-selector button:hover {
      background: #181a24;
    }
    .form-selector button:active {
      background: #007bff;
      transform: scale(0.95);
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .form-selector button.active {
      background: #4460ff;
      color: #fff;
      cursor: default;
    }
    .form-selector button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    .gbt {
      color: lime;
    }
    .gbt::before { content: "["; }
    .gbt::after { content: "]"; }
    .gold-t { color: gold; }
    .tooltip {
      position: absolute;
      background: rgb(24, 26, 36);
      border: 1px solid #4460ff;
      color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      z-index: 1000;
      font-size: 1rem;
      line-height: 1.6;
      display: none;
    }
    .tooltip h4 {
      margin: 0;
      font-size: 1.5rem;
      color: #e6b800;
    }
    .tooltip .level-info {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 1rem;
      border-top: 1px solid #555;
      padding-top: 0.8rem;
      list-style-type: disc;
      padding-left: 1.5rem;
    }
    .tooltip.hidden {
      display: none;
    }
    .back-to-hub {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(23, 25, 37, 0.8);
      border: 1px solid #4460ff;
      color: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .back-to-hub:hover {
      background: #4460ff;
      transform: scale(1.1);
    }
    .cooldown {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      color: #aaa;
      margin-left: auto;
    }
    .cooldown-icon {
      width: 16px;
      height: 16px;
      background: url('cooldown-icon.png') no-repeat center center;
      background-size: contain;
    }
    .spell-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .spell-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e6b800;
    }
  </style>
</head>
<body>
  <a href="../../../hub.html" class="back-to-hub">← Retour au Hub</a>
  <div class="container" id="champion-container">
    <div class="left-panel">
      <div class="left-panel-content">
        <div class="info">
          <div class="rarity-box">
            <span>Legendaire</span>
          </div>
          <div class="type-badge" id="champion-type">Defense</div>
        </div>
        <div class="extra-image">
          <img src="../../../../Images/Affinity/void.png" alt="Spirit" class="extra-img">
        </div>
      </div>
      <div class="image-container">
        <img src="ailil.png" alt="Champion" class="champion-img" id="champion-img">
      </div>
    </div>
    <div class="middle-panel" id="right-panel">
      <div class="spells" id="spells-section"></div>
      <div class="aura" id="aura-section">
        <img src="" alt="Aura" class="aura-img" id="aura-img" onmouseover="showAuraTooltip(event)" onmouseout="hideAuraGlow()">
      </div>
    </div>
    <div class="right-panel" id="stats-panel">
      <div class="stats" id="stats-section">
          <h3>Statistiques</h3>
          <div class="stat-block">
            </div>
        </div>
    </div>
  </div>
  <div id="tooltip" class="tooltip hidden"></div>
  <script>
    // Remplacer tout le script par une version simplifiée
    const championData = {
      type: "Attaque",
      spells: [
        {
          img: "sort1.png",
          name: "Faux Tordue",
          description: `
            Attaque un ennemi. 
            Vole tous les buffs de la cible la première fois 
            que ce Champion les frappe avec cette compétence. 
            Il est impossible de résister à cet effet.<br><br>
            Toutes les fois suivantes où cette attaque frappe un ennemi,
            aucun buff ne sera volé. À la place,
            les dégâts seront augmentés de 10% pour chaque buff 
            se trouvant sur la cible.
          `,
          damage: "3.1*ATQ",
          levelInfo: [
            "Niv. 2 : Dégâts +5%",
            "Niv. 3 : Dégâts +5%",
            "Niv. 4 : Dégâts +10%",
            "Niv. 5 : Dégâts +10%"
          ],
        },
        {
          img: "sort2.png",
          name: "Percer la carapace",
          description: `
            Attaque un ennemi. 
            Ignorera les buffs <span class='gbt'>Renforcer</span>, 
            <span class='gbt'>Peau de Pierre</span>, 
            <span class='gbt'>Augmentation de DÉF</span> et 
            <span class='gbt'>Protection d'allié</span> ainsi que 25% de la DEF de la cible.<br><br>
            Si cette attaque tue un ennemi, 
            soigne totalement ce Champion et lui accorde un buff 
            <span class='gbt'>Peau de Pierre</span> pendant 1 tour.
          `,
          damage: "5*ATQ",
          cooldown: 4,
          levelInfo: [
            "Niv. 2 : Dégâts +10%",
            "Niv. 3 : Dégâts +10%",
            "Niv. 4 : Temps de recharge -1",
          ],
        },
        {
          img: "sort3.png",
          name: "Vent frais d'automne",
          description: `
            Attaque tous les ennemis.<br><br>
            Avant d'attaquer, retire tous les buffs 
            <span class='gbt'>Augmentation de DÉF</span> sur chaque cible et les remplace 
            par un débuff <span class='gbt'>Réduction de DÉF</span> de 60% 
            pendant 2 tours. Retire également tous les buffs 
            <span class='gbt'>Renforcer</span> sur chaque cible et les remplace par un débuff 
            <span class='gbt'>Affaiblissement</span> de 25% pendant 2 tours.<br><br>
            Place un débuff <span class='gbt'>Blocage des Buffs</span> d'1 tour 
            sur les ennemis qui ne sont pas affligés de buff 
            <span class='gbt'>Augmentation de DÉF</span> ou <span class='gbt'>Renforcer</span> avant l'attaque.<br><br>
            Il est impossible de résister au retrait des buffs et au placement des débuffs.
          `,
          damage: "4.1*ATQ",
          cooldown: 4,
          levelInfo: [
            "Niv. 2 : Dégâts +10%",
            "Niv. 3 : Dégâts +10%",
            "Niv. 4 : Temps de recharge -1",
          ],
        },
        {
          img: "passif1.png",
          name: "Force de la nature [P]",
          description: `
            Augmente les PV de ce Champion de 2 000 et sa DÉF de 100 
            par tranche de 1 000 ATQ qu'il possède.<br><br>
            Remplit le Compteur de Tour de ce Champion de 10% 
            dès qu'il reçoit un buff.
          `,
          isPassive: true,
        },
      ],
      stats: {
        PV: "15 690",
        ATQ: "1 630",
        DEF: "903",
        VIT: "105",
        "TAUX C.": "15%",
        "DÉG C.": "63%",
        RÉS: "30",
        PRÉ: "0",
      },
    };

  	const aura = {
    img: "../../../../../../assets/images/auras/attack.png",
    description: `
      Augmente la statistique ATQ des Alliés lors de toutes les Batailles de 30%.
    `,
  };

    function showTooltip(event, spellIndex) {
      const spell = championData.spells[spellIndex];
      const tooltip = document.getElementById("tooltip");

      const levelInfoHTML = spell.levelInfo
        ? spell.levelInfo.map((info) => `<li>${info}</li>`).join("")
        : "";

      const damageHTML = spell.damage
        ? `<p><strong class=gold-t>Multiplicateur :</strong> <strong class="gt">${spell.damage}</strong></p>`
        : "";

      const cooldownHTML = spell.cooldown
        ? `<div class="cooldown">
             <div class="cooldown-icon"></div>
             <strong style='color:cyan'>${spell.cooldown} tours</strong>
           </div>`
        : "";

      tooltip.innerHTML = `
        <div class="spell-header">
          <span class="spell-name">${spell.name}</span>
          ${cooldownHTML}
        </div>
        <p>${spell.description}</p>
        ${damageHTML}
        ${levelInfoHTML ? `<ul class="level-info">${levelInfoHTML}</ul>` : ""}
      `;

      const spellElement = event.currentTarget;
      const rect = spellElement.getBoundingClientRect();
      tooltip.style.left = `${rect.left + window.scrollX}px`;
      tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;

      tooltip.style.display = "block";
      tooltip.classList.remove("hidden");

      spellElement.addEventListener("mouseleave", hideTooltip);
    }

    function hideTooltip() {
      const tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
      tooltip.classList.add("hidden");
    }

    function showAuraTooltip(event) {
      const tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = `
        <h4 class="gold-t">Aura</h4>
        <p>${aura.description}</p>
      `;
      const auraElement = event.currentTarget;
      const rect = auraElement.getBoundingClientRect();
      tooltip.style.left = `${rect.left + window.scrollX}px`;
      tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;
      tooltip.style.display = "block";
      tooltip.classList.remove("hidden");
      auraElement.classList.add("glow");
      document.getElementById("aura-img").classList.add("glow");
      auraElement.addEventListener("mouseleave", hideTooltip);
    }

    function hideAuraGlow() {
      document.getElementById("aura-img").classList.remove("glow");
    }

    // Initialisation au chargement de la page
    document.addEventListener("DOMContentLoaded", () => {
      // Mettre à jour le type
      document.getElementById("champion-type").textContent = championData.type;

      // Mettre à jour les sorts
      const spellsHTML = championData.spells
        .map(
          (spell, index) => `
          <div class="spell ${spell.isPassive ? "passive" : ""}">
            <img src="${spell.img}" alt="${spell.name}" 
                 onmouseover="showTooltip(event, ${index})">
          </div>
        `
        )
        .join("");
      document.getElementById("spells-section").innerHTML = spellsHTML;

      // Mettre à jour les statistiques
      const statsHTML = Object.entries(championData.stats)
        .map(
          ([key, value]) => `
            <div class="stat-name">${key}</div>
            <div class="stat-value">${value}</div>
          `
        )
        .join("");
      document.getElementById("stats-section").innerHTML = `
        <h3>Statistiques</h3>
        <div class="stat-block">${statsHTML}</div>
      `;

      // Mettre à jour l'aura
      document.getElementById("aura-img").src = aura.img;
    });
  </script>
</body>
</html>
