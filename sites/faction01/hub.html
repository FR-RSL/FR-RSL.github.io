<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <base href="sites/"> <!-- Définit "assets/" comme chemin de base -->
    <link rel="stylesheet" href="assets/styles.css"> <!-- Link to a common stylesheet if needed -->
    <style>
        ::-webkit-scrollbar {
            width: 12px; /* Largeur de la scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #12141c;
            /* border-radius: 10px; Coins arrondis */
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(68, 96, 255, 0.8); /* Couleur de la barre */
            border-radius: 10px; /* Coins arrondis */
            border: 2px solid rgba(10, 10, 30, 0.6); /* Bordure pour un effet esthétique */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(68, 96, 255, 1); /* Couleur au survol */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1c1f2b, #12141c);
            size: 0cap;
            color: #12141c;
            margin: 0;
            padding: 2rem;
            height: 100vh; /* Occupe toute la hauteur de la fenêtre */
        }
        h1 {
            text-align: center;
            color: #acacac;
        }
        h2 {
            text-align: center;
            color: #bebebe;
            margin-top: 1rem;
        }
        .site-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .site-bubble {
            width: 175px;
            height: 175px;
            background: rgba(10, 10, 30, 0.6);
            border-radius: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #f0f0f0;
            transition: background 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }
        .site-bubble:hover {
            background: rgba(68, 96, 255, 0.8);
            transform: scale(1.1);
        }
        .site-bubble img {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        .site-bubble span {
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2><strong style="color:red">Mythiques</strong></h2>
    <div class="site-container">
        <a href="Mythiques/siegfrund/siegfrund.html" class="site-bubble">
            <img src="Mythiques/siegfrund/assets/siegfrund.png" alt="Fjorad">
            <span>Siegfrund</span>
        </a>
        <a href="Mythiques/frolni/frolni.html" class="site-bubble">
            <img src="Mythiques/frolni/assets/frolni.png" alt="Fjorad">
            <span>Frolni</span>
        </a>
        <a href="Mythiques/mezomel/mezomel.html" class="site-bubble">
            <img src="Mythiques/mezomel/assets/mezomel.png" alt="Fjorad">
            <span>Mezomel</span>
        </a>
        <a href="Mythiques/aphidus/aphidus.html" class="site-bubble">
            <img src="Mythiques/aphidus/assets/aphidus.png" alt="Fjorad">
            <span>Aphidus</span>
        </a>
        <a href="Mythiques/calamitus/calamitus.html" class="site-bubble">
            <img src="Mythiques/calamitus/assets/calamitus.png" alt="Galleus">
            <span>Calamitus</span>
        </a>
        <a href="Mythiques/ashnar/ashnar.html" class="site-bubble">
            <img src="Mythiques/ashnar/assets/ashnar.png" alt="Galleus">
            <span>Ash Nar</span>
        </a>
        <a href="Mythiques/fjorad/fjorad.html" class="site-bubble">
            <img src="Mythiques/fjorad/assets/fjorad.png" alt="Fjorad">
            <span>Fjorad</span>
        </a>
    </div>
    <h2><strong style="color:gold">Legendaires</strong></h2>
    <div class="site-container">
        <a href="Legendaires/fortus/fortus.html" class="site-bubble">
            <img src="Legendaires/fortus/assets/fortus.png" alt="Fjorad">
            <span>Fortus</span>
        </a>
    </div>
</body>
</html>
