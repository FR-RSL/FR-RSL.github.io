        .site-bubble {
            width: 175px;
            height: 175px;
            background: rgba(10, 10, 30, 0.6);
            border-radius: 20%;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #f0f0f0;
            transition: background 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }
        .site-bubble:hover {
            background: rgba(68, 96, 255, 0.8);
            transform: scale(1.1);
        }
        .site-bubble img {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            margin-bottom: 1rem;

        .site-bubble span {

        .back-to-hub {

        color: #f0f0f0;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
        }
        .back-to-hub:hover {
        background: rgba(10, 10, 30, 1);
        transform: scale(1.1);
