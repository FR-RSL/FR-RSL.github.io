<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champion Legendaire</title>
  <base href="assets/"> <!-- Définit "assets/" comme chemin de base -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1c1f2b, #12141c);
      color: #f0f0f0;
      transition: background-color 0.6s ease, color 0.6s ease;
      overflow: hidden; /* Empêche le défilement */
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      column-gap: 2rem; /* Espacement entre les panneaux */
      padding: 2rem;
      height: 100vh; /* Occupe toute la hauteur de la fenêtre */
      box-sizing: border-box; /* Inclut le padding dans la hauteur totale */
    }
    .left-panel {
      flex: 1;
      max-width: 25%; /* Réduit la largeur pour faire de la place au troisième panneau */
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(10, 10, 30, 0.6);
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .champion-img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }
    .type-badge {
      margin-top: 1rem;
      background-color: #28495f;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      color: #fff;
    }
    .middle-panel {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centre tous les éléments horizontalement */
      justify-content: flex-start; /* Aligne les éléments en haut */
      background: rgba(10, 10, 30, 0.5);
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .right-panel {
      flex: 1;
      max-width: 30%; /* Largeur pour le panneau des statistiques */
      background: rgba(10, 10, 30, 0.6);
      border-radius: 16px;
      padding: 1rem;
      height: 60%;
      transition: all 0.6s ease;
    }
    .spells {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Deux colonnes */
      column-gap: 10rem; /* Espacement horizontal */
      row-gap: 3rem; /* Espacement vertical */
      margin-top: 1rem;
      justify-items: center;
    }
    .spell {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #d4af37;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }
    .spell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .passive-container {
      display: grid; /* Utilise une grille pour un espacement uniforme */
      grid-template-columns: repeat(2, 1fr); /* Deux colonnes pour le passif et l'aura */
      gap: 1rem; /* Espacement uniforme entre les éléments */
      margin-top: 1rem; /* Espacement vertical avec les sorts */
      justify-items: center; /* Centre les éléments horizontalement */
    }
    .passive {
      position: relative;
    }
    .passive::before {
      content: "";
      position: absolute;
      top: -2.5px;
      left: -2.5px;
      width: 85px;
      height: 85px;
      border: 3px solid #00f0ff;
      border-radius: 50%;
      animation: rotate 4s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .stats {
      margin-top: 0;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.2rem; /* Augmente la taille du texte */
      line-height: 2.2; /* Améliore la lisibilité */
      color: #ffd700; /* Texte doré pour ressortir */
      transition: all 0.6s ease;
    }
    .stats h3 {
      margin-top: 0;
      font-size: 1.5rem; /* Augmente la taille du titre */
      color: #ffd700;
    }
    .stat-block {
      display: grid;
      grid-template-columns: auto auto; /* Deux colonnes : nom et valeur */
      gap: 0.5rem 2rem; /* Espacement entre les lignes et colonnes */
      font-family: monospace; /* Police à largeur fixe pour alignement parfait */
    }
    .stat-name {
      text-align: left;
    }
    .stat-value {
      text-align: right;
    }
    .form-selector {
      margin: 1rem auto;
      text-align: center;
    }
    .form-selector button {
      margin: 0 1rem;
      padding: 1rem 2rem; /* Augmente la taille des boutons */
      font-size: 1.2rem; /* Augmente la taille du texte */
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease; /* Ajoute une transition pour le fondu et l'animation */
    }
    .form-selector button:hover {
      background: #666;
      transform: scale(1.1); /* Agrandit légèrement le bouton au survol */
    }
    .form-selector button:active {
      background: #007bff; /* Change la couleur au clic */
      transform: scale(0.95); /* Réduit légèrement la taille pour un effet de clic */
      transition: background 0.2s ease, transform 0.1s ease; /* Transition plus rapide pour le clic */
    }
    .aura {
      width: 100px;
      height: 100px;
      border-radius: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 1rem;
    }
    .aura.hidden {
      display: none;
    }
    #champion-container {
      transition: opacity 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }

    /* Bouton actif (forme sélectionnée) */
    .form-selector button.active {
      background: #007bff; /* Bleu */
      color: #fff;
      cursor: default; /* Curseur par défaut pour indiquer qu'il n'est pas cliquable */
    }

    /* Bouton désactivé */
    .form-selector button:disabled {
      background: #444; /* Couleur grisée */
      color: #888;
      cursor: not-allowed; /* Curseur interdit */
    }
    .gt {
      color: lime; /* Texte en vert lime */
    }
    .gbt {
      color: lime; /* Texte en vert lime */
    }
    .gbt::before {
      content: "["; /* Ajoute un crochet ouvrant avant le texte */
    }
    .gbt::after {
      content: "]"; /* Ajoute un crochet fermant après le texte */
    }
    .gold-t {
      color: gold; /* Texte en doré */
    }
  </style>

  <script>
  const forms = {
    form1: {
      type: "PV",
      spells: [
        {
          img: "sort1.png",
          name: "Comete ardente",
          description: `
            Attaque 2 fois un ennemi.<br><br>
			Chaque frappe transfere un debuff aleatoire de
			ce Champion sur la cible.<br><br>
			Si ce Champion est afflige d'un debuff
			lorsqu'il se fait attaquer,
			contre-attaque avec cette competence.
          `,
          damage: "0.14*PV",
          levelInfo: [
            "Niv. 2 : Dégâts +5%",
            "Niv. 3 : Dégâts +5%",
            "Niv. 4 : Dégâts +5%",
            "Niv. 5 : Dégâts +5%",
          ],
        },
        {
          img: "sort2.png",
          name: "Salve calculee",
          description: `
            Attaque tous les ennemis.<br><br>
			A 75% de chances de placer un debuff <span class='gbt'>Peur</span>,
			un debuff <span class='gbt'>Reduction des DEG C.</span> de 25% et
			un debuff <span class='gbt'>Reduction du TAUX C.</span> de 30% 
			sur tous les ennemis pendant 2 tours.
			Il est impossible de resister a ces debuffs pour les ennemis qui 
			sont dega affliges de 2 debuffs ou plus.
          `,
          damage: "0.3*PV",
          cooldown: 4,
          levelInfo: [
            "Niv. 2 : Dégâts +10%",
            "Niv. 3 : Dégâts +10%",
            "Niv. 4 : Chance de Buff/Debuff +10%",
            "Niv. 5 : Chance de Buff/Debuff +15%",
            "Niv. 6 : Temps de recharge -1",
          ],
        },
        {
          img: "sort3.png",
          name: "Finis-les",
          description: `
            Attaque un ennemi. Ignorera 25% de la DEF de la cible.
			Ignorera au lieu de ca 50% de la DEF de la cible
			si cette derniere est affligee de 2 debuffs ou plus.<br><br>
			Place un buff <span class='gbt'>Blocage des Degats</span>
			sur ce Champion pendant 2 tours si cette attaque tue un ennemi.
          `,
          damage: "0.34*PV",
          cooldown: 4,
          levelInfo: [
            "Niv. 2 : Dégâts +10%",
            "Niv. 3 : Dégâts +10%",
            "Niv. 4 : Temps de recharge -1",
          ],
        },
        {
          img: "passif1.png",
          name: "L'inflexible [P]",
          description: `
            Des qu'un ennemi resiste a une tentative de debuffs de ce Champion
			il est impossible de resister au prochain debuff place par ce Champion.<br><br>
			Chaque debuff place par ce Champion augmente ses PV MAX de 3%
			(s'accumule jusqu'a 30%).
          `,
          isPassive: true,
        },
      ],
      stats: {
        PV: "22 800",
        ATQ: "892",
        DEF: "1 167",
        VIT: "99",
        "TAUX C.": "15%",
        "DÉG C.": "63%",
        RÉS: "30",
        PRÉ: "10",
      },
    },
  };

  const aura = {
    img: "../../../../Images/Auras/hp.png",
    description: `
      Augmente la statistique PV des Alliés lors de toutes les Batailles de 28%.
    `,
  };

  function showTooltip(event, formKey, spellIndex) {
    const spell = forms[formKey].spells[spellIndex];
    const tooltip = document.getElementById("tooltip");

    const levelInfoHTML = spell.levelInfo
      ? spell.levelInfo.map((info) => `<li>${info}</li>`).join("")
      : "";

    const damageHTML = spell.damage
      ? `<p><strong class=gold-t>Multiplicateur :</strong> <strong class="gt">${spell.damage}</strong></p>`
      : "";

    const cooldownHTML = spell.cooldown
      ? `<div class="cooldown">
           <div class="cooldown-icon"></div>
           <strong style='color:cyan'>${spell.cooldown} tours</strong>
         </div>`
      : "";

    tooltip.innerHTML = `
      <div class="spell-header">
        <span class="spell-name">${spell.name}</span>
        ${cooldownHTML}
      </div>
      <p>${spell.description}</p>
      ${damageHTML}
      ${levelInfoHTML ? `<ul class="level-info">${levelInfoHTML}</ul>` : ""}
    `;

    const spellElement = event.currentTarget;
    const rect = spellElement.getBoundingClientRect();
    tooltip.style.left = `${rect.left + window.scrollX}px`;
    tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;

    tooltip.style.display = "block";
    tooltip.classList.remove("hidden");

    spellElement.addEventListener("mouseleave", hideTooltip);
  }

  function hideTooltip() {
    const tooltip = document.getElementById("tooltip");
    tooltip.style.display = "none";
    tooltip.classList.add("hidden");
  }

  let currentForm = "form1";

  function switchForm(formKey) {
    const form = forms[formKey];
    currentForm = formKey;

    const container = document.getElementById("champion-container");
    container.style.opacity = 0;
    container.style.backgroundColor = "#000";

    setTimeout(() => {
      document.getElementById("champion-type").textContent = form.type;

      // Mettre à jour les sorts
      const spellsHTML = form.spells
        .map(
          (spell, index) => `
          <div class="spell ${spell.isPassive ? "passive" : ""}">
            <img src="${spell.img}" alt="${spell.name}" 
                 onmouseover="showTooltip(event, '${formKey}', ${index})">
          </div>
        `
        )
        .join("");
      document.getElementById("spells-section").innerHTML = spellsHTML;

      // Mettre à jour les statistiques
      const statsHTML = Object.entries(form.stats)
        .map(
          ([key, value]) => `
            <div class="stat-name">${key}</div>
            <div class="stat-value">${value}</div>
          `
        )
        .join("");
      document.getElementById("stats-section").innerHTML = `
        <h3>Statistiques</h3>
        <div class="stat-block">${statsHTML}</div>
      `;

      // Mettre à jour l'aura
      document.getElementById("aura-img").src = aura.img;

      container.style.backgroundColor = "transparent";
      container.style.opacity = 1;
    }, 300);
  }

  document.addEventListener("DOMContentLoaded", () => {
    switchForm(currentForm);
  });

  function showAuraTooltip(event) {
    const tooltip = document.getElementById("tooltip");

    tooltip.innerHTML = `
      <h4 class="gold-t">Aura</h4>
      <p>${aura.description}</p>
    `;

    const auraElement = event.currentTarget;
    const rect = auraElement.getBoundingClientRect();
    tooltip.style.left = `${rect.left + window.scrollX}px`;
    tooltip.style.top = `${rect.bottom + window.scrollY + 10}px`;

    tooltip.style.display = "block";
    tooltip.classList.remove("hidden");

    auraElement.addEventListener("mouseleave", hideTooltip);
  }
</script>
